<!DOCTYPE html>
<html>
<head>
    <link rel="stylesheet" href="SignUp.css">

    <div class="register-photo">
    <div class="form-container">
        
        <div class="image-holder"></div>
        
        <form method="post">
            
            <h2 class="text-center"><strong>Create</strong> an account.</h2>
            <div class="form-group"><input class="form-control2" type="text" name="Firstname" placeholder="First Name"></div>
            <div class="form-group"><input class="form-control2" type="text" name="Lastname" placeholder="Last Name"></div>
            
            <div class="form-group"><input class="form-control1" type="email" name="email" placeholder="Email"></div>
            
            <div class="form-group"><input class="form-control2" type="password" name="password" placeholder="Password"></div>
            <div class="form-group"><input class="form-control2" type="password" name="password-repeat" placeholder="Re-enter Password"></div>

            <div class="form-group"><input class="form-control2" type="tel" name="Phone" placeholder="Mobile Number"></div>
            <div class="form-group"><input class="form-control1" type="text" name="Address" placeholder="Street Address"></div>

            <div class="form-group"><input class="form-control2" type="text" name="City" placeholder="City"></div>
            <div class="form-group"><input class="form-control2" type="text" name="State" placeholder="State"></div>
            <div class="form-group"><input class="form-control2" type="text" name="Country" placeholder="Country"></div>
            <div class="form-group"><input class="form-control2" type="text" name="Zipcode" placeholder="Zipcode"></div>


            <!-- <div class="form-group">
                <div class="form-check"><label class="form-check-label"><input class="form-check-input" type="checkbox">I agree to the license terms.</label></div>
            </div> -->


            <div class="form-group"><button class="btn-primary" type="submit">Sign Up</button></div><a class="already" href="#">You already have an account? Login here.</a>


        </form>

    </div>
    </div>

</head>
<body>
    
</body>
</html>
